<form ng-submit="vm.addParty()" class="form-inline party-form">
    <div class="form-group">
        <!-- Using the ng-model directive to bind this input to the newParty constructor's name -->
        <input ng-model="vm.newParty.name" type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input type="text" ng-model="vm.newParty.phone" class="form-control" placeholder="Phone" required>
    </div>
    <div class="form-group">
        <input type="number" ng-model="vm.newParty.size" class="form-control" placeholder="Size of party" required>
    </div>
    <button type="submit" class="btn btn-primary">Add party</button>
</form>

<!--ng-repeat directive, you give it data that you want to iterate over - it will go over all the parties in a for loop style in the given party variable -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Done?</th>
            <th>Info</th>
            <th>Notifed?</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="party in vm.parties">
        
        <td>
            <!-- Want to bind the value of the checkbox input to the party.done - directives used, everytime it's changed, it triggers a function - instead of being triggered by a click, it's triggered by a value in the checkbox -->
            <input type="checkbox" ng-model="party.done" ng-change="vm.toggleDone(party)">
        </td>
        
        <!-- Information Column -->
        <td>
            <div>{{ party.name }} {{ party.size }} people</div>
            <div>{{ party.phone }}</div>
        </td>
        
        <!-- Notified? Column  -->
        <td>
            <!-- Can use terniary operator (basic javascript) - if the notified property is true, then the value in this cell will be Yes -->
            <div>{{ party.notified ? 'Yes' : 'No' }}</div>
        </td>
        
        <!-- Actions column -->
        <td>
            <!--  Button that sends text message to party using the click directive -->
            <button ng-click="vm.sendTextMessage(party)" class="btn btn-success">Send SMS</button>
            <!--  Party to remove party - We have access to the particular party the button is attached to thanks to the ng-repeat directive-->
            <button ng-click="vm.removeParty(party)" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</table>
